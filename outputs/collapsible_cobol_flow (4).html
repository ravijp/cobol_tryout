        const width = window.innerWidth;
        const height = window.innerHeight;

        const colorScale = d3.scaleSequential(d3.interpolateRainbow)
            .domain([0, 10]); // Adjust domain as per depth levels

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom().on("zoom", (event) => {
                g.attr("transform", event.transform);
            }))
            .append("g");

        const g = svg.append("g")
            .attr("transform", "translate(50, 50)");

        const tooltip = d3.select(".tooltip");

        const tree = d3.tree().size([height - 200, width - 200]);

        const root = d3.hierarchy(data);

        root.descendants().forEach((d, i) => {
            d.id = i;
            d._children = d.children;
            d.children = d.depth < 3 ? d.children : null; // Keep top 3 levels expanded
        });

        const update = (source) => {
            const nodes = root.descendants();
            const links = root.links();

            tree(root);

            // Links
            const link = g.selectAll(".link")
                .data(links, d => d.target.id);

            link.enter().append("path")
                .attr("class", "link")
                .merge(link)
                .attr("d", d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x))
                .attr("stroke", "#ccc") // Light grey edges
                .attr("stroke-width", 1); // Thin lines

            link.exit().remove();

            // Nodes
            const node = g.selectAll(".node")
                .data(nodes, d => d.id);

            const nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${source.y0 || 0},${source.x0 || 0})`)
                .on("click", (event, d) => {
                    d.children = d.children ? null : d._children;
                    update(d);
                })
                .on("mouseover", (event, d) => {
                    tooltip.transition().duration(200).style("opacity", 1);
                    tooltip.html(`Node: ${d.data.name}<br>Depth: ${d.depth}`)
                        .style("left", `${event.pageX + 10}px`)
                        .style("top", `${event.pageY + 10}px`);
                })
                .on("mouseout", () => {
                    tooltip.transition().duration(200).style("opacity", 0);
                });

            nodeEnter.append("circle")
                .attr("r", 8)
                .attr("fill", d => colorScale(d.depth))
                .attr("stroke", d => (d._children ? "#999" : "none"))
                .attr("stroke-width", d => (d._children ? 1.5 : 0));

            nodeEnter.append("text")
                .attr("dy", 3)
                .attr("x", d => d.children || d._children ? -12 : 12)
                .style("text-anchor", d => d.children || d._children ? "end" : "start")
                .text(d => d.data.name);

            const nodeUpdate = nodeEnter.merge(node);

            nodeUpdate.transition()
                .duration(200)
                .attr("transform", d => `translate(${d.y},${d.x})`);

            nodeUpdate.select("circle")
                .attr("r", 8)
                .attr("fill", d => colorScale(d.depth))
                .attr("stroke", d => (d._children ? "#999" : "none"))
                .attr("stroke-width", d => (d._children ? 1.5 : 0));

            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });

            node.exit().transition()
                .duration(200)
                .remove();
        };

        update(root);
