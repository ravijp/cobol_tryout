        const width = window.innerWidth;
        const height = window.innerHeight;

        const colorScale = d3.scaleSequential(d3.interpolateCool)
            .domain([0, 10]); // Adjust domain for depth levels

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        const tooltip = d3.select(".tooltip");

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide(40)); // Prevents overlapping

        const root = d3.hierarchy(data);
        const nodes = [];
        const links = [];

        root.each(node => {
            node.id = node.data.name; // Assign unique ID
            if (node.parent) {
                links.push({ source: node.parent.id, target: node.id });
            }
            nodes.push(node);
        });

        const link = svg.selectAll(".link")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        const node = svg.selectAll(".node")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                })
                .on("drag", (event, d) => {
                    d.fx = event.x;
                    d.fy = event.y;
                })
                .on("end", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }));

        node.append("circle")
            .attr("r", 8)
            .attr("fill", d => colorScale(d.depth))
            .attr("stroke", d => (d.children || d._children ? "#000" : "#aaa")) // Black stroke for collapsible nodes
            .on("click", (event, d) => {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                simulation.alpha(0.3).restart(); // Restart simulation for layout updates
            })
            .on("mouseover", (event, d) => {
                tooltip.transition().duration(200).style("opacity", 1);
                tooltip.html(`Node: ${d.data.name}<br>Depth: ${d.depth}`)
                    .style("left", `${event.pageX + 10}px`)
                    .style("top", `${event.pageY + 10}px`);
            })
            .on("mouseout", () => {
                tooltip.transition().duration(200).style("opacity", 0);
            });

        node.append("text")
            .attr("dy", 3)
            .attr("x", 12)
            .style("text-anchor", "start")
            .text(d => d.data.name);

        simulation.nodes(nodes).on("tick", () => {
            link
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node.attr("transform", d => `translate(${d.x},${d.y})`);
        });

        simulation.force("link").links(links);
