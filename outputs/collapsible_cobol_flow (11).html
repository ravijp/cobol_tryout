        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        const zoomLayer = svg.append("g");

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(120))
            .force("charge", d3.forceManyBody().strength(-500))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide(50)); // Prevents overlapping

        const root = d3.hierarchy(data);
        const nodes = [];
        const links = [];

        // Initialize nodes and links
        root.each(node => {
            node.id = node.data.name; // Assign unique ID
            node.x = node.x || Math.random() * width; // Ensure initial positions
            node.y = node.y || Math.random() * height;
            if (node.parent) {
                links.push({ source: node.parent.id, target: node.id });
            }
            nodes.push(node);
        });

        const link = zoomLayer.selectAll(".link")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        const node = zoomLayer.selectAll(".node")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node")
            .call(d3.drag()
                .on("start", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                })
                .on("drag", (event, d) => {
                    d.fx = event.x;
                    d.fy = event.y;
                })
                .on("end", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }));

        node.append("circle")
            .attr("r", 8)
            .attr("fill", d => d.depth % 2 === 0 ? "#69b3a2" : "#ffa726") // Alternating colors for depth
            .attr("stroke", d => (d.children || d._children ? "#000" : "#aaa")) // Black stroke for collapsible nodes
            .on("click", (event, d) => {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d._children = null;
                }
                simulation.alpha(0.3).restart(); // Restart simulation for layout updates
            });

        node.append("text")
            .attr("dy", 3)
            .attr("x", 12)
            .style("text-anchor", "start")
            .text(d => d.data.name);

        // Tick function ensures links and nodes are updated dynamically
        simulation.nodes(nodes).on("tick", () => {
            link
                .attr("x1", d => d.source?.x || 0)
                .attr("y1", d => d.source?.y || 0)
                .attr("x2", d => d.target?.x || 0)
                .attr("y2", d => d.target?.y || 0);

            node.attr("transform", d => `translate(${d.x || 0},${d.y || 0})`);
        });

        simulation.force("link").links(
            links.filter(link => link.source && link.target) // Ensure valid links
        );

        // Auto-resize the graph
        window.addEventListener("resize", () => {
            const newWidth = window.innerWidth;
            const newHeight = window.innerHeight;
            svg.attr("width", newWidth).attr("height", newHeight);
            simulation.force("center", d3.forceCenter(newWidth / 2, newHeight / 2));
            simulation.alpha(0.3).restart(); // Restart simulation to adapt
        });

        // Initial zoom to fit graph
        simulation.alpha(0.3).restart();
