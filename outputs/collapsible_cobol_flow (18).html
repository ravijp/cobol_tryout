        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            .call(d3.zoom().on("zoom", (event) => {
                g.attr("transform", event.transform);
            }))
            .append("g");

        const defs = svg.append("defs");
        defs.append("marker")
            .attr("id", "arrow")
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 15)
            .attr("refY", 0)
            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")
            .attr("d", "M0,-5L10,0L0,5")
            .attr("fill", "#d2b48c");

        const g = svg.append("g")
            .attr("transform", "translate(50, 50)");

        const tree = d3.tree().size([width - 200, height - 200]);

        const root = d3.hierarchy(data);

        root.descendants().forEach((d, i) => {
            d.id = i;
            d._children = d.children;
            d.children = d.depth < 3 ? d.children : null; // Keep top 3 levels expanded
        });

        const colorScale = d3.scaleSequential(d3.interpolateCool)
            .domain([0, 10]); // Adjust the domain as per depth levels

        const textWidth = (text) => text.length * 7; // Approximate text width for node labels

        const update = (source) => {
            const nodes = root.descendants();
            const links = root.links();

            tree(root);

            // Links
            const link = g.selectAll(".link")
                .data(links, d => d.target.id);

            link.enter().append("line")
                .attr("class", "link")
                .merge(link)
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y)
                .attr("stroke", "#d2b48c") // Light brown color
                .attr("stroke-width", 1.5); // Thin lines

            link.exit().remove();

            // Nodes
            const node = g.selectAll(".node")
                .data(nodes, d => d.id);

            const nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${source.x0 || 0},${source.y0 || 0})`)
                .on("click", (event, d) => {
                    d.children = d.children ? null : d._children;
                    update(d);
                });

            nodeEnter.append("circle")
                .attr("r", 8)
                .attr("fill", d => colorScale(d.depth))
                .attr("stroke", d => (d._children ? "#000" : "#aaa")) // Black border for collapsible nodes
                .attr("stroke-width", d => (d._children ? 2 : 1)); // Thicker border for collapsible nodes

            nodeEnter.append("text")
                .attr("dy", 3)
                .attr("x", d => d.children || d._children ? -textWidth(d.data.name) : textWidth(d.data.name))
                .style("text-anchor", d => d.children || d._children ? "end" : "start")
                .text(d => d.data.name);

            const nodeUpdate = nodeEnter.merge(node);

            nodeUpdate.transition()
                .duration(200)
                .attr("transform", d => `translate(${d.x},${d.y})`);

            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });

            node.exit().transition()
                .duration(200)
                .remove();
        };

        update(root);
