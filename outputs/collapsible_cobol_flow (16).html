        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        const zoomLayer = svg.append("g");

        const treeLayout = d3.tree().size([height - 200, width - 200]);
        const root = d3.hierarchy(data);
        treeLayout(root);

        const nodes = root.descendants().map((node, i) => {
            node.id = node.data.name || `node-${i}`; // Ensure unique IDs
            node.x = node.x || Math.random() * height; // Default positions
            node.y = node.y || Math.random() * width;
            return node;
        });

        const links = root.links().filter(link => link.source && link.target); // Ensure valid links

        const link = zoomLayer.selectAll(".link")
            .data(links)
            .enter().append("path")
            .attr("class", "link")
            .attr("d", d => d3.linkHorizontal()
                .x(d => d.source?.y || 0)
                .y(d => d.source?.x || 0)
                .source(d => ({ x: d.source?.x || 0, y: d.source?.y || 0 }))
                .target(d => ({ x: d.target?.x || 0, y: d.target?.y || 0 }))(d));

        const node = zoomLayer.selectAll(".node")
            .data(nodes)
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.y || 0},${d.x || 0})`)
            .call(d3.drag()
                .on("start", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                })
                .on("drag", (event, d) => {
                    d.fx = event.x;
                    d.fy = event.y;
                })
                .on("end", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0);
                }));

        node.append("circle")
            .attr("r", 8)
            .attr("fill", d => d.depth % 2 === 0 ? "#69b3a2" : "#ffa726") // Alternating colors for depth
            .attr("stroke", d => (d.children || d._children ? "#000" : "#aaa")) // Black stroke for collapsible nodes
            .on("click", (event, d) => {
                if (d.children) {
                    d._children = d.children;
                    d.children = null;
                } else {
                    d.children = d._children;
                    d.children = null;
                }
                update();
            });

        node.append("text")
            .attr("dy", 3)
            .attr("x", 12)
            .style("text-anchor", "start")
            .text(d => d.data.name);

        const zoom = d3.zoom()
            .scaleExtent([0.5, 2]) // Define zoom range
            .on("zoom", (event) => {
                zoomLayer.attr("transform", event.transform);
            });

        svg.call(zoom);

        // Auto-fit the graph to the viewport
        const bbox = zoomLayer.node().getBBox();
        const initialScale = Math.min(width / bbox.width, height / bbox.height) * 0.9;
        const translateX = (width - bbox.width * initialScale) / 2;
        const translateY = (height - bbox.height * initialScale) / 2;

        svg.transition()
            .duration(500)
            .call(zoom.transform, d3.zoomIdentity.translate(translateX, translateY).scale(initialScale));
