                g.attr("transform", event.transform);

            .append("g");

        const defs = svg.append("defs");
        defs.append("marker")

            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 10)

            .attr("markerWidth", 6)
            .attr("markerHeight", 6)
            .attr("orient", "auto")
            .append("path")

            .attr("fill", "#d2b48c");

        const g = svg.append("g")
            .attr("transform", "translate(50, 50)");

        const tree = d3.tree().size([height - 200, width - 200]);

        const root = d3.hierarchy(data);

        root.descendants().forEach((d, i) => {
            d.id = i;
            d.x0 = d.x || 0;
            d.y0 = d.y || 0;
            d._children = d.children;
            d.children = d.depth < 3 ? d.children : null;
        });

        const colorScale = d3.scaleSequential(d3.interpolateCool)
            .domain([0, 10]);

        const update = (source) => {
            const nodes = root.descendants();
            const links = root.links();

            tree(root);  // Compute the new layout

            // Links
            const link = g.selectAll(".link")
                .data(links, d => d.target.id);

            link.enter().append("line")
                .attr("class", "link")
                .merge(link)
                .transition()
                .duration(300)
                .attr("x1", d => d.source.y)
                .attr("y1", d => d.source.x)
                .attr("x2", d => d.target.y)
                .attr("y2", d => d.target.x)
                .attr("stroke", "#d2b48c")
                .attr("stroke-width", 1.5);

            link.exit().remove();

            // Nodes
            const node = g.selectAll(".node")
                .data(nodes, d => d.id);

            const nodeEnter = node.enter().append("g")
                .attr("class", "node")
                .attr("transform", d => "translate(" + d.y0 + "," + d.x0 + ")")
                .on("mouseover", (event, d) => {
                    if (d.data.text) {
                        tooltip.style("visibility", "visible")
                            .html(d.data.text.substring(0, 30) + "...");
                    }
                })
                .on("mousemove", (event) => {
                    tooltip.style("top", (event.pageY + 10) + "px")
                        .style("left", (event.pageX + 10) + "px");
                })
                .on("mouseout", () => {
                    tooltip.style("visibility", "hidden");
                })
                .on("click", (event, d) => {
                    d.children = d.children ? null : d._children;
                    update(d);
                });

            nodeEnter.append("circle")
                .attr("r", 8)
                .attr("fill", d => d.data.name === "EXEC CICS" ? "#ffcc00" : colorScale(d.depth))
                .attr("stroke", d => d.data.name === "EXEC CICS" ? "#ff9900" : (d._children ? "#000" : "#aaa"))
                .attr("stroke-width", d => d.data.name === "EXEC CICS" ? 2.5 : (d._children ? 2 : 1));

            nodeEnter.append("text")
                .attr("dy", 3)
                .attr("x", d => d.children || d._children ? -10 : 10)
                .style("text-anchor", d => d.children || d._children ? "end" : "start")
                .text(d => d.data.name);

            const nodeUpdate = nodeEnter.merge(node);

            nodeUpdate.transition()
                .duration(300)
                .attr("transform", d => "translate(" + d.y + "," + d.x + ")");  // Correct positioning

            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });

            node.exit().transition()
                .duration(300)
                .remove();
        };

        update(root);
